[main]
installer_version = '2.0';
min_upgrade_version = '2.0.1'
db_type = 'mysqli'
db_hostname = 'localhost'
db_prefix = 'cms_'
install_excludes = '~find\-mime$~||~^[\\/]scripts~||~\.git.+~||~\.svn.+~||~[\\/]tests[\\/]~||~[\//]build[\\/]~||~^[\\/]tmp[\\/].+[\\/].+~||~^[\\/]uploads[\\/]~'
;coremodules[] = 'AdminLog' internal
;coremodules[] = 'CmsJobManager' internal
coremodules[] = 'AdminLogin'
coremodules[] = 'AdminSearch'
coremodules[] = 'HTMLEditor'
coremodules[] = 'ContentManager'
coremodules[] = 'FileManager'
coremodules[] = 'FilePicker'
coremodules[] = 'ModuleManager'
coremodules[] = 'Navigator'
coremodules[] = 'OutMailer'
coremodules[] = 'Search'
;bugurl is forge-URL for reporting installer bugs
bugurl='http://dev.cmsmadesimple.org/bug/list/6'
;renamed module
uninstallmodules[] = 'CMSContentManager'
uninstallmodules[] = 'CmsJobManager'
uninstallmodules[] = 'CMSMailer'
uninstallmodules[] = 'MicroTiny'
